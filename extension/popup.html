
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JobPulse</title>
    <style>
      :root {
        --li: #0a66c2;
        --bg: #f4f7fb;
        --text: #222;
        --muted: #6b7280;
        --card: #fff;
        --shadow: 0 4px 24px rgba(10,102,194,0.08);
        --border: #e5e7eb;
        --accent: #eaf3fc;
      }
      html, body { margin: 0; padding: 0; }
      body {
        font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-width: 320px;
      }
      .card {
        background: var(--card);
        margin: 16px;
        border-radius: 16px;
        padding: 20px 18px 16px 18px;
        box-shadow: var(--shadow);
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 12px;
      }
      .logo {
        width: 36px;
        height: 36px;
        border-radius: 8px;
        background: var(--accent);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(10,102,194,0.10);
      }
      .logo img {
        width: 28px;
        height: 28px;
        object-fit: contain;
      }
      .title {
        font-weight: 700;
        color: var(--li);
        font-size: 18px;
        letter-spacing: 0.5px;
      }
      .stats {
        width: 100%;
        margin-top: 8px;
        margin-bottom: 8px;
      }
      .stat-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
      }
      .stat-row:last-child {
        border-bottom: none;
      }
      .label {
        color: var(--muted);
        font-size: 15px;
      }
      .value {
        font-weight: 700;
        font-size: 16px;
        color: var(--li);
      }
      .job {
        color: #94a3b8;
        font-size: 13px;
        margin-top: 6px;
        margin-bottom: 2px;
      }
      .empty {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.5;
        text-align: center;
        margin-top: 10px;
      }
      .tip {
        margin-top: 8px;
        font-size: 12px;
        color: #6b7280;
      }
      .btn {
        width: 100%;
        background: var(--li);
        color: #fff;
        border: none;
        border-radius: 10px;
        padding: 10px 0;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        margin-top: 14px;
        box-shadow: 0 2px 8px rgba(10,102,194,0.08);
        transition: background 0.2s, box-shadow 0.2s;
      }
      .btn:hover, .btn:focus {
        background: #004182;
        box-shadow: 0 4px 16px rgba(10,102,194,0.12);
        outline: none;
      }
      @media (max-width: 400px) {
        .card { margin: 4px; padding: 10px; }
        .title { font-size: 16px; }
        .value { font-size: 15px; }
      }
    </style>
    <style>
      @media (prefers-color-scheme: dark) {
        :root {
          --li: #60a5fa;
          --bg: #181a20;
          --text: #e5e7eb;
          --muted: #a1a1aa;
          --card: #23262f;
          --shadow: 0 4px 24px rgba(96,165,250,0.10);
          --border: #2d2f36;
          --accent: #1e293b;
        }
        body {
          background: var(--bg);
          color: var(--text);
        }
        .card {
          background: var(--card);
          border: 1px solid var(--border);
          box-shadow: var(--shadow);
        }
        .logo {
          background: var(--accent);
        }
        .title {
          color: var(--li);
        }
        .label {
          color: var(--muted);
        }
        .value {
          color: var(--li);
        }
        .job {
          color: #a1a1aa;
        }
        .empty {
          color: var(--muted);
        }
        .tip {
          color: #a1a1aa;
        }
        .btn {
          background: var(--li);
          color: #fff;
        }
        .btn:hover, .btn:focus {
          background: #2563eb;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="logo">
          <img src="icons/icon128.png" alt="JobPulse logo" />
        </div>
        <div class="title">JobPulse</div>
      </div>
      <div id="stats" class="stats" style="display:none;">
        <div class="stat-row"><div class="label">Applicants</div><div id="applies" class="value">0</div></div>
        <div class="stat-row"><div class="label">Views</div><div id="views" class="value">0</div></div>
        <div class="job">Job ID: <span id="jobId">-</span></div>
      </div>
      <div id="empty" class="empty">
        Open a LinkedIn job posting, refresh, then reopen this popup.<br />
        <div class="tip">If still empty, reload the job page and try again.</div>
      </div>
      <button id="refresh" class="btn">Refresh stats</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
