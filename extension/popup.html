<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LinkedIn Job Insights</title>
    <style>
      :root { --li: #0a66c2; --bg: #f3f6f8; --text: #1f2328; --muted:#57606a; }
      html, body { margin: 0; padding: 0; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: var(--bg); color: var(--text); min-width: 280px; }
      .card { background: #fff; margin: 12px; border-radius: 12px; padding: 16px; box-shadow: 0 6px 24px rgba(2,32,71,.06), 0 2px 6px rgba(2,32,71,.05); border: 1px solid #e5e7eb; }
      .title { font-weight: 700; color: var(--li); font-size: 16px; margin-bottom: 10px; }
      .row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-top: 1px solid #f1f5f9; }
      .row:first-of-type { border-top: 0; }
      .label { color: var(--muted); }
      .value { font-weight: 700; }
      .job { color: #94a3b8; font-size: 12px; margin-top: 8px; }
      .empty { color: var(--muted); font-size: 13px; line-height: 1.4; }
      .tip { margin-top: 10px; font-size: 12px; color: #6b7280; }
      .btn { width:100%; background:#0a66c2; color:#fff; border:1px solid #0a66c2; border-radius:8px; padding:8px 10px; font-weight:600; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="title">LinkedIn Job Insights</div>
      <div id="stats" style="display:none;">
        <div class="row"><div class="label">Applicants</div><div id="applies" class="value">0</div></div>
        <div class="row"><div class="label">Views</div><div id="views" class="value">0</div></div>
        <div class="job">Job ID: <span id="jobId">-</span></div>
      </div>
      <div id="empty" class="empty">
        Open a LinkedIn job posting, refresh, then reopen this popup.<br />
        <div class="tip">If still empty, reload the job page and try again.</div>
      </div>
      <div class="row" style="margin-top:12px; padding-top:12px;">
        <button id="refresh" class="btn">Refresh stats</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
